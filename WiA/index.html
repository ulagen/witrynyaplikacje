<!DOCTYPE html> 
<html>
	<head>
		<title>Pacuk 3G</title>
		<script language="JavaScript">
			function WinOpen_CSS() {
				window.open("indexCSS.html","okienko_CSS","toolbar=no,directories=no,menubar=no,height=1024,width=2048,top=200,left=200");
			}
			function WinOpen_JS() {
				window.open("indexJS.html","okienko_JS","toolbar=no,directories=no,menubar=no,height=1024,width=2048,top=200,left=200");
			}
			function okno_zamknij() {
				window.close()
			}
		</script>
	</head>
	<body>
		<h1 style="color:red;font-size:2cm;">Szkielet zaliczeniowy JavaScript Maciej Pacuk klasa 3G</h1>
		<form>
		<input type="button_CSS" name="CSS" value="CSS-pacuk" onclick="WinOpen_CSS(' ')">
		<input type="button_JS" name="JS" value="JS-pacuk" onclick="WinOpen_JS(' ')">
		<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
		</form>
	</body>
</html>
